        <div id="container">
            <img class="slides" src="Random/Dark Star Khazix Orianna.png" alt="foto1">
            <img class="slides" src="Random/Rumble.png" alt="foto2">
            <img class="slides" src="Random/League Of Legends Logo.png" alt="foto3">
            <img class="slides" src="Random/khazix.png" alt="foto4">
            <button class="btn" onclick="plusIndex(-1)" id="btn1">&#10094;</button>
            <button class="btn" onclick="plusIndex(1)" id="btn2">&#10095;</button>
        </div>
    </body>
    <script>
    var index = 1;
    showImage(1);

    function plusIndex(n) {
        index = index + 1;
        showImage(index);
    }

    function showImage(n) {
        var i;
        var x = document.getElementsByClassName("slides");
        if(n > x.length){ index = 1;}
        if(n < 1){ index = x.length;}
        for (i=0; i<x.length; i++) {
            x[i].style.display = "none";
        }
        x[index-1].style.display = "block";
    }
    </script>
